<html>
<head>
 <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="static/css/bootstrap.min.css">
 <link rel="stylesheet" href="static/css/fontawesome.css">
 <script src="static/js/jquery.min.js"></script>
 <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- First dummy row -->
        <div class="row"></div>

        <!-- Second row with image -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                    <img class="img-responsive" style="margin-top: 30%; margin-left: 20%" height="40%" width="50%" src="static/nr.jpg"/>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <!-- Third row with all buttons, boxes -->
        <div class="row">
            <!-- A form covers the entire third row -->
            <form method="POST" enctype=multipart/form-data>
                <!-- First row inside the form is the search box -->
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="search-text" ><p style="font-size: 20; color: #4d90fe">Enter your search</p></label>
                            <input type="text" name="query" class="form-control" id="search-text" placeholder="Mensenhandel">
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <!-- Second row inside the form are the dropdown and submit button -->
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <select class="form-control form-control-sm" name="wtf-value">
                            <option value="5">Top 5 results</option>
                            <option value="10">Top 10 results</option>
                            <option value="15">All results</option>
                        </select>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-light" name="submit-button" value="search">Search</button>
                    </div>
                    <div class="col-sm-3"></div>

                </div>
                <!-- The third row in the form is the upload button -->
                <div class="clearfix">...</div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <!--<label for="file-upload"><p style="font-size: 20; color: saddlebrown">Upload dossier</p></label>
                            <input type="file" class="form-control-file" id="file-upload" value="Upload">-->
                            <!--<p style="font-size: 20; color: #444444">Upload file: </p>-->
                            <label><p style="font-size: 20; color: #444444">Upload Document</p></label>
                            <input type=file name=file>


                        </div>
                    </div>
                    <div class="col-sm-7"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-light" name="submit-button" value="upload">Upload</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
